<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".\asset\css\style.css" />
    <title>Student Resources</title>
    <link rel="icon" href="https://www.southlakessentinel.com/wp-content/uploads/2015/03/Stress.jpg" type="stress-free">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Student Outlet</h1>
        <h2>Are you stressed?</h2>
        <h3>So are we, school is very stressful. Take this quiz to blow off steam!!!</h3>

        <button class="get_started">Get Started</button>
      </div>
    </header>

    <main id="main_content" class="wrapper">
      <form action="">
        <fieldset>
          Do you want to be in school?
          
          <label for="want_to_be_enrolled">Yes</label>
          <input type="radio" name="want_to_be_enrolled" id="want_to_be_enrolled_yes">
          
          <label for="want_to_be_enrolled">No</label>
          <input type="radio" name="want_to_be_enrolled" id="want_to_be_enrolled_no">
        </fieldset>

        <fieldset>
          Do you like your major?
          
          <label for="like_your_major">Yes</label>
          <input type="radio" name="like_your_major" id="like_your_major_yes">
          
          <label for="like_your_major">No</label>
          <input type="radio" name="like_your_major" id="like_your_major_no">
        </fieldset>

        <fieldset>
          <label for="graduation_year">What year do you graduate?</label>
          <input type="date" name="graduation_year" id="graduation_year" min="2022-10-01" max="2030-12-31" value="2022-11-01">
        </fieldset>

        <fieldset>
          <label for="years_remaining">How many more years do you have left?</label>
          <select name="years_remaining" id="years_remaining">
            <option value="" disabled selected>Please choose an option</option>
            <option value="1">Less than 1 year</option>
            <option value="2">1 year</option>
            <option value="3">2 years</option>
            <option value="4">3 years</option>
            <option value="5">4 years</option>
            <option value="6">5 years</option>
            <option value="7">6 years</option>
            <option value="8">7 years</option>
            <option value="9">8 years</option>
            <option value="10">9 years or more</option>
          </select>
        </fieldset>
        
        <button class="get_photos" type="submit">Submit</button>
      </form>
      <div id="motivational_quote">
      </div>
      <div id="shibe_gallery">
      </div>
    </main>

    <footer class="wrapper">
      <p>
        Brought to you by:
          <a href="https://github.com/araramos">Ara-Noelle Ramos</a> | 
          <a href="https://github.com/Marizol97">Marizol Sanchez</a> | 
          <a href="https://github.com/codinglov">Laura Makokha</a> | 
          <a href="https://github.com/sorryz23">Cody Andrews</a>
      </p>

    </footer>

  <script src="./script/script.js"></script>
  </body>
</html>
